<!DOCTYPE html>
<html>
<head>
  <title>Split Flipkart Label & Invoice</title>
</head>
<body>
  <h2>Upload Flipkart Label PDF</h2>
  <input type="file" id="pdf"><button onclick="splitPDF()">Split PDF</button><br><br>
  <div id="download" style="display:none;">
    <h3>Result:</h3>
    <a href="/split_label_invoice.pdf" download>Download Split Label + Invoice PDF</a>
  </div>

  <script>
    async function splitPDF() {
      const file = document.getElementById('pdf').files[0];
      const formData = new FormData();
      formData.append('label', file);
      const res = await fetch('/split-label-invoice', { method: 'POST', body: formData });
      const data = await res.json();
      if (data.download) {
        document.getElementById('download').style.display = 'block';
      }
    }
  </script>
</body>
</html>
