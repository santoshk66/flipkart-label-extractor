<!DOCTYPE html>
<html>
<head>
  <title>Flipkart Label Tool</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #333; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #result a { color: #007bff; text-decoration: none; }
    #result a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>Upload Flipkart Label PDF</h2>
  <input type="file" id="pdf" accept="application/pdf"><br><br>
  <button onclick="upload()">Upload & Process</button>
  <div id="result" style="margin-top: 20px;"></div>
  <script>
    async function upload() {
      const fileInput = document.getElementById('pdf');
      const file = fileInput.files[0];
      if (!file) return alert("Please select a PDF file.");
      
      const form = new FormData();
      form.append('label', file);
      
      try {
        const res = await fetch('/process-labels', { method: 'POST', body: form });
        const data = await res.json();
        
        if (data.labelDownload && data.invoiceDownload) {
          document.getElementById('result').innerHTML = `
            <a href="${data.labelDownload}" target="_blank">Download Labels PDF</a><br>
            <a href="${data.invoiceDownload}" target="_blank">Download Invoices PDF</a>`;
        } else {
          alert("Error: " + (data.error || "Processing failed."));
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
