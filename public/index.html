<!DOCTYPE html>
<html>
<head>
  <title>Flipkart Label Tool</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #333; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:disabled { background: #6c757d; cursor: not-allowed; }
    button:hover:not(:disabled) { background: #0056b3; }
    #result a { color: #007bff; text-decoration: none; margin-right: 10px; }
    #result a:hover { text-decoration: underline; }
    .error { color: red; }
    .loader { display: none; border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin: 10px 0; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h2>Upload Flipkart Label PDF</h2>
  <input type="file" id="pdf" accept="application/pdf"><br><br>
  <button id="uploadBtn" onclick="upload()">Upload & Process</button>
  <div id="loader" class="loader"></div>
  <div id="result" style="margin-top: 20px;"></div>
  <script>
    async function upload() {
      const fileInput = document.getElementById('pdf');
      const uploadBtn = document.getElementById('uploadBtn');
      const loader = document.getElementById('loader');
      const resultDiv = document.getElementById('result');

      if (!fileInput.files[0]) {
        resultDiv.innerHTML = '<span class="error">Please select a PDF file.</span>';
        return;
      }

      uploadBtn.disabled = true;
      loader.style.display = 'block';
      resultDiv.innerHTML = '';

      try {
        const form = new FormData();
        form.append('label', fileInput.files[0]);
        
        const res = await fetch('/process-labels', { method: 'POST', body: form });
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || `HTTP error! Status: ${res.status}`);
        }

        if (data.labelDownload || data.invoiceDownload) {
          resultDiv.innerHTML = '';
          if (data.labelDownload) {
            resultDiv.innerHTML += `<a href="${data.labelDownload}" target="_blank">Download Labels PDF</a>`;
          }
          if (data.invoiceDownload) {
            resultDiv.innerHTML += `<a href="${data.invoiceDownload}" target="_blank">Download Invoices PDF</a>`;
          }
        } else {
          resultDiv.innerHTML = '<span class="error">No labels or invoices found in the PDF.</span>';
        }
      } catch (err) {
        console.error('Fetch error:', err);
        resultDiv.innerHTML = `<span class="error">Error: ${err.message}</span>`;
      } finally {
        uploadBtn.disabled = false;
        loader.style.display = 'none';
      }
    }
  </script>
</body>
</html>
